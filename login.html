<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <body>
        <div class="homepage">
            <a href="/index.html">
                <button>Home</button>
            </a>
        </div>
        
    </body>
    <style>
        /* Add CSS styling here */
        .homepage {
            outline-color: #fff;
            color: black;
            width: 100%;
            position: fixed;
            margin-bottom: 30px;
        }

        body {
            font-family: 'Kumbh Sans', sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            background: linear-gradient(to top, #b721ff 0%, #21d4fd 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container h2{
            font-size: 3rem;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .signup {
            margin-top: 10px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>Login Page</h2>
        <form id="loginForm">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <button type="button" onclick="login()">Login</button>
        </form>
        <a href="/signup.html">
            <button>Signup</button>
        </a>
    </div>

    
    

    <script>
        // JavaScript code for login functionality
        function login() {
            var enteredUsername = document.getElementById("username").value;
            var enteredPassword = document.getElementById("password").value;

            // Validation: Check if username and password are not empty
            if (enteredUsername.trim() === "" || enteredPassword.trim() === "") {
                alert("Please enter both username and password.");
                return;
            }

            if (enteredUsername === "user123" && enteredPassword === "user1234") {
                alert("Login Successful. Welcome, user123!");
                // Add code to proceed to the main application or perform further actions
                window.location.href = "index.html";
            } else {
                alert("Login Failed. Invalid username or password");
            }
        }
    </script>
</body>
</html>
